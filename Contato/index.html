<!DOCTYPE html>
<html>
  <head>
    <title>Contato</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimun-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <script type="text/javascript" src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- MENU -->
    <nav class="navbar">
      <img src="" />
      
        <li class="ctn"><a href="../index.html">Home</a></li>
      </ul>
      <img src="img/menu-btn.png" id="menu-btn" class="menu-btn" />
    </nav>
    

    <!-- EVENTOS -->
    

    

    <section id="contact" class="contact">
      <div class="contact-in">
        <div class="contact-map">
          <iframe
            src="./img/jyt.png"
            width="60%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
        <div class="contact-form">
          <h1>Entre em contato</h1>
          <form>
            <input
              type="text"
              placeholder="Nome"
              class="contact-form-txt"
              required
            />
            <input
              type="text"
              placeholder="Email"
              class="contact-form-txt"
              required
            />
            <textarea
              placeholder="Mensagem"
              class="contact-form-txtarea"
              required
            ></textarea>
            <input
              type="submit"
              name="Submit"
              class="contact-form-btn"
              required
            />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>Desenvolvido por</p>
        <p>Valmir Goncalves Engenheiro De Software</p>
        
      </div>
      <div class="footer-bottom">
        <p>copyright &copy;2024. designed by <span>Valmir-Goncalves</span></p>
      </div>
    </footer>
  </body>
</html>
